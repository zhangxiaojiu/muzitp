{include file="public/header"/}
<div class="lazyload back-full" data-src="/static/images/store/{$store.back}">
    {include file="public/nav"/}
    <div class="container" style="margin-top:20px;">
        <div class="col-sm-4">
            <h3 style="margin-bottom:30px;">{$store.name}</h3>
            <p>店铺地址：{$store.address}</p>
            <p>联系电话：{$store.tel}</p>
            <img class="lazyload img-responsive" data-src="/static/images/store/{$store.img}" src="/static/images/loading.png">
        </div>
        <div class="col-sm-8">
            <h3 style="margin-bottom:110px;">团队介绍：</h3>
            {volist name="team" id="vo"}
                <div class="col-xs-6 col-sm-3 text-center" style="margin-bottom:20px;">
                    <img class="img-responsive lazyload" data-src="/static/images/store/{$vo.img}" src="/static/images/loading.png">
                    {$vo.name}
                </div>
                
            {/volist}
        </div>
    </div>
</div>
<script type="text/javascript">
    lazyload();
</script>
{include file="public/footer"/}
